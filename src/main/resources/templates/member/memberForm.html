<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        /* 간단한 스타일 추가 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input {
            width: 100%;
            padding: 0.5em;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
            font-size: 0.875em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>회원 가입</h1>

<!-- 에러 메시지 표시 -->
<div th:if="${errorMessage != null}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<!-- 회원 가입 폼 -->
<form th:action="@{/members/new}" th:object="${memberFormDto}" method="post">
    <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요" />
        <div th:if="${#fields.hasErrors('name')}" class="error-message">
            <p th:errors="*{name}"></p>
        </div>
    </div>

    <div class="form-group">
        <label for="email">이메일:</label>
        <input type="text" id="email" th:field="*{email}" placeholder="이메일을 입력하세요" />
        <div th:if="${#fields.hasErrors('email')}" class="error-message">
            <p th:errors="*{email}"></p>
        </div>
    </div>

    <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" />
        <div th:if="${#fields.hasErrors('password')}" class="error-message">
            <p th:errors="*{password}"></p>
        </div>
    </div>

    <div class="form-group">
        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}" placeholder="주소를 입력하세요" />
        <div th:if="${#fields.hasErrors('address')}" class="error-message">
            <p th:errors="*{address}"></p>
        </div>
    </div>

    <button type="submit">가입</button>
</form>
</body>
</html>
